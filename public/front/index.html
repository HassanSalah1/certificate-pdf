<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GSK</title>
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="row">
                <div class="offset-md-6 col-md-6 h100 pt-44 vh-center">
                    <div class="form_div" id="form_div">
                        <h1 class="welcome">Welcome to GSK UAE CME</h1>
                        <p class="write-name">Please write your name</p>
                        <div>
                            <input class="form-control name" type="text" placeholder="Name">
                        </div>
                        <div class="input-group mb-3 select">
                            <select class="form-control custom-select" id="inputGroupSelect01">
                                <option selected hidden>-- category list --</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button class="add-check">Alert check</button>
                        </div>
                        <div class="m-v text-center">
                            <button class="downloadMaterial">
                                <i class="far fa-arrow-circle-down" id="downloadbtn"></i>
                            </button>
                        </div>
                        <p class="downloadMaterial-text">Download Material</p>
                    </div>

                    <div class="thankyou-div nonedisplay" id="thank-div">
                        <div class="text-center">
                            <i class="fas fa-thumbs-up"></i>
                        </div>
                        <p class="thank">Thank you</p>
                        <p class="downloading">for downloading</p>
                        <div class="text-center">
                            <button class="downloadMaterial">
                                <i class="fas fa-redo-alt"></i>
                            </button>
                        </div>
                        <p class="start-again">Start again</p>
                    </div>
                
                
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js.js"></script>

</html>
